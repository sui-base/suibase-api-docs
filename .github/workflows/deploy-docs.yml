name: Generate and deploy docs

on:
  push:
    branches: ["main"]

  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install Suibase
        run: |
          mkdir -p $HOME/.local/bin
          echo "$HOME/.local/bin" >> $GITHUB_PATH
          git config --global url https://github.com/
          git clone https://github.com/sui-base/suibase.git
      - name: Run suibase tests
        run: $HOME/suibase/scripts/common/__scripts-tests.sh --github        
      - name: Generate docs
        run: |
          ln -s $GITHUB_WORKSPACE $HOME/suibase-api-docs
          cd $HOME/suibase/rust/helper
          cargo doc -p suibase --no-deps
          echo "<meta http-equiv=\"refresh\" content=\"0; url=suibase\">" > target/doc/index.html
          ls target/doc
          cat target/doc/index.html
      - name: Setup Pages
        uses: actions/configure-pages@v3
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          # Upload docs only
          path: './docs'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
